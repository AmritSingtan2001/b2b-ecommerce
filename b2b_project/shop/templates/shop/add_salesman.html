{% extends 'shop/admin_base.html' %}
{% load static %}

{% block main %}
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'shop/assets/img/logo.png' %}" alt="">
                  <span class="d-none d-lg-block">B2B</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Add Salesman</h5>
                    <p class="text-center small">Enter details to create salesman account</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate method="post" action = "{% url 'shop:add_salesman' %}" >
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="yourName" class="form-label">Salesman Name</label>
                      <input type="text" class = "form-control" name="full_name" maxlength="100" required id="id_full_name">
                      <div class="invalid-feedback">Please, enter salesman name!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Salesman Email</label>
                      <input type="email" class = "form-control" name="email" placeholder="E-mail address" autocomplete="email" required id="id_email">
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Contact</label>
                      <input type="tel" class = "form-control" name="contact_no" required id="id_contact_no">
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Address</label>
                      <input type="text" class = "form-control" name="address" maxlength="200" required id="id_address">
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" class = "form-control" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">
                      <div class="invalid-feedback">Please enter password</div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Add Salesman</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
{% endblock %}
