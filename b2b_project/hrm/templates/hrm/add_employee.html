{% extends 'shop/admin_base.html' %}

{% block main %}
<section class="section">
<div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Employee</h5>

                <form method="post" action="{% url 'hrm:add_employee' %}" class="row g-3 needs-validation">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="row mb-3">
                        <label class="col-md-4 col-lg-3 form-label">{{field.label}}</label>
                        <div class="col-md-8 col-lg-9">
                        {{field}}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="text-center">
                    <button type="submit" class="btn btn-success">Add Employee</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="col-xl-2"></div>
</div>
</section>
{% endblock %}
